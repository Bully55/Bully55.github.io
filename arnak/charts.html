<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/inter.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <a href="#" class="logo">
                    <img src="img/icons-conductor/white-logo.svg" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li>
                            <a href="#" class="active-link">Explorer</a>
                        </li>
                        <li>
                            <a href="#">API</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                    </ul>
                </nav>
                <div class="search">
                    <input 
                        type="text" 
                        class="search__input" 
                        placeholder="Search by Block / Txn / Address"
                    >
                    <button class="search__button">
                        <img src="img/icons-conductor/search.svg" alt="search">
                    </button>
                </div>
                <div id="select-lang">
                    <div class="select-value">
                        <span>Ru</span>
                        <img src="img/icons/arrow-lang.svg" alt="arrow-select">
                    </div>
                    <div class="select-body">
                        <label class="option">
                            <input type="radio" name="select-option" value="Ru">
                            <span class="text">Ru</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="select-option" value="En">
                            <span class="text">En</span>
                        </label>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <section class="sub-navigation">
                <div class="container">
                    <div class="flex-box">
                        <a href="#" class="u-nav-item">
                            <span class="nav-item-title">Blocks</span>
                            <span class="nav-item-value">12354</span>
                        </a>
                        <a href="#" class="u-nav-item">
                            <span class="nav-item-title">Transactions</span>
                            <span class="nav-item-value">352417</span>
                        </a>
                        <a href="#" class="u-nav-item active">
                            <span class="nav-item-title">Hashrate</span>
                            <span class="nav-item-value">235.325 TH/s</span>
                        </a>
                        <a href="#" class="u-nav-item">
                            <span class="nav-item-title">Difficulty</span>
                            <span class="nav-item-value">8654.5 k</span>
                        </a>
                        <div href="#" class="u-nav-item">
                            <span class="nav-item-title">Supply</span>
                            <span class="nav-item-value">132.325.254</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="chart1">
                <div class="container">
                    <h2 class="title">Хэшрейт сети Arnak</h2>
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </section>
        </main>
    
        <footer class="footer">
            <div class="container">
                <p class="foot-left">Arnak Explorer. 2019</p>
                <a href="#" class="foot-right">
                    <span>Return to arnak.org</span>
                    <img src="img/icons-conductor/foot-arrow.svg" alt="">
                </a>
            </div>
        </footer>
        
        <script src="js/libs.js"></script>
        <script src="js/main.js"></script>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>
    <!-- <script src="js/libs.js"></script>
    <script src="js/main.js"></script> -->
</body>
</html>
